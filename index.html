<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css">
    <title>Breakout!</title>
  </head>
  <body>

    <h1>Welcome to Breakout!</h1>
    <button class="btn rules-btn" id="rules-btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How to play: </h2>
      <p>
        Use the right and left keys to move the paddle to bounce the ball up and break the blocks.
      </p>
      <p>
        If you miss the ball, your score and blocks will reset.
      </p>
      <button class="btn" id="close-btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="./index.js"></script>
  </body>
</html>
